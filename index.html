<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      margin: 0 auto;
      width: 800px;
      max-width: 100%;
      padding: 20px;
    }

    h1 {
      margin: 20px 0 60px;
      text-align: center;
    }

    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .card a {
      display: block;
      text-decoration: none;
      color: #333;
    }

    .card img {
      width: 100%;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .card h2 {
      padding: 5px 0 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1>WebGL Ray Tracer</h1>
    <div id="cards">
      <div class="card">
        <a href="./model-viewer.html">
          <img src="./assets/images/model-viewer.png" alt="model viewer">
          <h2>Model Viewer</h2>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
